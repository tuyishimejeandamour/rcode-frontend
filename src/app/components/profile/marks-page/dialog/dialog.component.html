
<mat-tab-group  mat-align-tabs="center">
    <mat-tab label="questions">
      <div class="example-small-box" [ngClass]="data.authorized?'tool':''">
        <quill-editor [(ngModel)]="taskreviewcontent.long" name="long_desc" [styles]="{height: '85%',position: 'absolute',width:'100%'}" [disabled]="!data.authorized" (onEditorCreated)="addclassquill()"></quill-editor>
      </div>
    </mat-tab>
    <mat-tab label="Answers">
      <div class="example-small-box" [ngClass]="data.authorized?'tool':''">
        <quill-editor [(ngModel)]="taskreviewcontent.short" name="long_desc" [styles]="{height: '85%',position: 'absolute',width:'100%'}" [disabled]="!data.authorized"></quill-editor>
      </div>
    </mat-tab>
    <mat-tab label="feedback">
      <div class="example-small-box">
        <div class="example-small-box">
          <div class="messages">
            <div class="chat-content"  [class.actions-visible]="talks" perfectScrollbar>
                <mat-list *ngIf="talks" class="p-0" >
                    <mat-list-item *ngFor="let talk of talks" class="talk-item">
                        <img matListAvatar [src]="talk.sender_image">
                        <div matLine class="message">
                          <quill-editor  class="message"  [(ngModel)]="talk.feedback" name="message"  [disabled]="true"  [style]="{width:'100%'}"></quill-editor>
                          </div>
                        <p matLine class="message-date">
                            <small>{{talk.send_at | date:"dd MMMM, yyyy 'at' HH:mm"}}</small>
                        </p>
                    </mat-list-item>
                </mat-list>
                <div *ngIf="!talks" fxLayout="column" fxLayoutAlign="center center" class="h-100 empty">
                    <mat-icon>chat</mat-icon>
                    <p>no issue with this task yet</p>
                </div>
            </div>
            <mat-divider></mat-divider>
            <div *ngIf="talks" class="chat-actions">
                <div fxLayout="row" fxLayoutAlign="space-between center" class="write_message">
                  <img class="writecommentimage" [src]="user.getUser().profileImage">
                  <div class="w-100 writerelydiv" style="width:60%">
                  <quill-editor customToolbarPosition="bottom" [modules]="modules"  (onEditorCreated)="addBindingCreated($event)" [(ngModel)]="newMessage" name="message"  [style]="{width:'100%',display:'flex',flexDirection:'column-reverse'}">
                  </quill-editor>
                  </div>
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <button mat-mini-fab color="primary" type="button" (click)="sendMessage()">
                            <mat-icon>send</mat-icon>
                        </button>
                    </div>
                    </div>
           </div>
        </div>
        </div>
      </div>

    </mat-tab>

  </mat-tab-group>
