<div class="mat-elevation-z1">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{(dataSource.data.indexOf(element)+1)}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Task </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.taskname}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="starting_date">
      <mat-header-cell *matHeaderCellDef mat-sort-header> starting_date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.givenat | date:"dd/MM/yyyy','HH:mm"}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="submittion_deadline">
      <mat-header-cell *matHeaderCellDef mat-sort-header> submittion_deadline </mat-header-cell>
      <mat-cell ng-co="onContextMenu($event, element)" *matCellDef="let element"> {{element.endat | date:"dd/MM/yyyy','HH:mm" }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let element" class="action-link">
        <button mat-icon-button (click)="onContextMenu($event, element)">
          <mat-icon>more_vert</mat-icon>
        </button>
      </mat-cell>

    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  <context-menu>
    <ng-template contextMenuItem (execute)="openDialog($event.item)">
      edit
    </ng-template>
    <ng-template contextMenuItem (execute)="marktask($event.item.id)">
      mark test
    </ng-template>
    <ng-template contextMenuItem (execute)="getcontent($event.item.id)">
      show to student
    </ng-template>
    <ng-template contextMenuItem let-item
      (execute)="opencontentDialog($event.item.id)">
      show content
    </ng-template>
  </context-menu>
</div>
