
<mat-tab-group  mat-align-tabs="center">
  <mat-tab label="questions">
    <div class="example-small-box" [ngClass]="data.authorized?'tool':''">
      <quill-editor [(ngModel)]="taskreviewcontent.long" name="long_desc" [styles]="{height: '85%',position: 'absolute',width:'100%'}" [disabled]="!data.authorized" (onEditorCreated)="addclassquill()"></quill-editor>
    </div>
  </mat-tab>
  <mat-tab label="Answers">
    <div class="example-small-box" [ngClass]="data.authorized?'tool':''">
      <quill-editor [(ngModel)]="taskreviewcontent.short" name="long_desc" [styles]="{height: '85%',position: 'absolute',width:'100%'}" [disabled]="!data.authorized"></quill-editor>
    </div>
  </mat-tab>
  <mat-tab label="feedback">
    <div class="example-small-box ">
        <div class="messages">
          <div class="chat-content showtools"  [class.actions-visible]="talks" perfectScrollbar>
            <app-issues *ngIf="talks"[talks]="talks">
            </app-issues>
              <div *ngIf="!talks" fxLayout="column" fxLayoutAlign="center center" class="h-100 empty">
                  <mat-icon>chat</mat-icon>
                  <p>no issue with this task yet</p>
              </div>
          </div>
          <mat-divider></mat-divider>
          <div *ngIf="!talks" fxLayout="column" fxLayoutAlign="center center" class="h-100 empty">
            <mat-icon>chat</mat-icon>
            <p>no issue with this task yet</p>
        </div>
      </div>
      </div>

  </mat-tab>

</mat-tab-group>
