<style>
  mat-form-field{
    width: 80%;
  }
  h1{
    margin-left:10%;
  }
</style>
<h1 mat-dialog-title>Add student to your classes</h1>
<div mat-dialog-content style="text-align: center;">
  <ng-select [multiple]="true"
  [items]="serverSideFilterItems"
  placeholder="type name or email "
  bindLabel="name"
  bindValue="id"
  [(ngModel)]="stud.student_id"
  [typeahead]="peopleTypeahead">
  <ng-template ng-typetosearch-tmp>
    <div class="ng-option disabled">
        Start typing...
    </div>
</ng-template>
<ng-template ng-notfound-tmp let-searchTerm="searchTerm">
    <div class="ng-option disabled">
        No data found for "{{searchTerm}}"
    </div>
</ng-template>
<ng-template ng-loadingtext-tmp let-searchTerm="searchTerm">
    <div class="ng-option disabled">
        Fetching data for "{{searchTerm}}"
    </div>
</ng-template>
</ng-select>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>select class</mat-label>
    <mat-select name="classname" [(ngModel)]="stud.classname" required>
      <mat-option value="option">Option</mat-option>
      <mat-option value="option1">Option1</mat-option>
      <mat-option value="option2">Option2</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button  (click)="onNoClick()" color="warn" ><mat-icon>cancel</mat-icon> cancel</button>
  <button mat-button  cdkFocusInitial color="primary" [mat-dialog-close]="stud"><mat-icon>person</mat-icon> save</button>
</div>
