<style>
    mat-form-field{
      width: 100%;
    }
    h1{
      margin-left:10%;
    }
  </style>
  <h1 mat-dialog-title>add reminder</h1>
  <div mat-dialog-content style="text-align: center;">
    <mat-form-field appearance="fill">
        <mat-label>Enter time or select</mat-label>
        <input matInput  [owlDateTimeTrigger]="dt13" [owlDateTime]="dt13" [(ngModel)]="Remainder.setedtime"
          name="ending_date">
        <owl-date-time #dt13></owl-date-time>
      </mat-form-field>
    <br>
    
  </div>

  <div mat-dialog-actions>
    <button mat-button  (click)="onNoClick()" color="warn" ><mat-icon>cancel</mat-icon> cancel</button>
    <button mat-button  cdkFocusInitial color="primary" (click)="onSubmit()"><mat-icon>person</mat-icon> save</button>
  </div>
