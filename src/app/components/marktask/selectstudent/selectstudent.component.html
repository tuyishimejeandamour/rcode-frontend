<form class="example-form">
  
    <input type="text"
           placeholder="Pick one"
           aria-label="Number"
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="filtertree(option)">
        {{option}}
      </mat-option>
    </mat-autocomplete>
</form>
