<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .termianal{
    width:100%;
    height: 500px;
    background-color: black;
  }
  .header{
    width:100%;
    height: 35px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    background-color: rgb(51, 54, 54);
  }
  .switchcontainer{
    line-height: 27px;
    height: 35px;
  }
  .actions-container {
    display: flex;
    margin: 0 auto;
    padding: 0;
    width: 100%;
    justify-content: flex-end;
}
.action-item {
    text-transform: uppercase;
    padding: 4px 10px 3px;
    font-size: 11px;
    display: flex;
    padding-left: 12px;
}
    </style>
</head>
<body>
    <div class="termianal">
      <div class="header">
       <div class="switchcontainer">
        <ul class="actions-container" role="toolbar" aria-label="Active View Switcher">
          <li class="action-item" role="tab" draggable="true" tabindex="0" ><a class="action-label output"  style="color: rgba(231, 231, 231, 0.6);">terminal</a>
          </li>
          <li class="action-item" role="tab" draggable="true" tabindex="0" ><a class="action-label output"  style="color: rgba(231, 231, 231, 0.6);">debug</a>
          </li>
          <li class="action-item" role="tab" draggable="true" tabindex="0" ><a class="action-label output"  style="color: rgba(231, 231, 231, 0.6);">mark</a>
          </li>
        </ul>
       </div>
       <div class="panelaction"></div>
      </div>
      <div class="content"></div>
    </div>

</body>
</html>
