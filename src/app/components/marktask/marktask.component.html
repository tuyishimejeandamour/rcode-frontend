<app-dash-header></app-dash-header>
<div class="container">
  <div>
    <as-split class="split-example ex-percent" unit="percent" [direction]="direction" (dragEnd)="dragEnd($event)">
      <as-split-area [size]="sizes.percent.area1" style="min-width:50px">
        <div id="left-nav">
          <div role=button class="left-nav-button" id="left-nav-button-1" (click)="clickLeftNav($event, 'sidebar-1')">
            <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="file-alt"
              class="svg-inline--fa fa-file-alt fa-w-12" role="img" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 384 512">
              <path fill="currentColor"
                d="M288 248v28c0 6.6-5.4 12-12 12H108c-6.6 0-12-5.4-12-12v-28c0-6.6 5.4-12 12-12h168c6.6 0 12 5.4 12 12zm-12 72H108c-6.6 0-12 5.4-12 12v28c0 6.6 5.4 12 12 12h168c6.6 0 12-5.4 12-12v-28c0-6.6-5.4-12-12-12zm108-188.1V464c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V48C0 21.5 21.5 0 48 0h204.1C264.8 0 277 5.1 286 14.1L369.9 98c9 8.9 14.1 21.2 14.1 33.9zm-128-80V128h76.1L256 51.9zM336 464V176H232c-13.3 0-24-10.7-24-24V48H48v416h288z">
              </path>
            </svg>
          </div>

          <div role=button class="left-nav-button" id="left-nav-button-2" (click)="clickLeftNav($event, 'sidebar-2')">

              <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="upload"
              class="svg-inline--fa fa-upload fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M11.602 13.76l1.412 1.412 8.466-8.466 1.414 1.414-9.88 9.88-6.364-6.364 1.414-1.414 2.125 2.125 1.413 1.412zm.002-2.828l4.952-4.953 1.41 1.41-4.952 4.953-1.41-1.41zm-2.827 5.655L7.364 18 1 11.636l1.414-1.414 1.413 1.413-.001.001 4.951 4.951z" fill="rgba(255,255,255,1)"/></svg>
          </div>

          <div role=button class="left-nav-button" id="left-nav-button-3" (click)="clickLeftNav($event, 'sidebar-3')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M3 3h18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm1 2v14h16V5H4zm8 10h6v2h-6v-2zm-3.333-3L5.838 9.172l1.415-1.415L11.495 12l-4.242 4.243-1.415-1.415L8.667 12z" fill="rgba(255,255,255,1)"/></svg>
          </div>

          <div role=button class="left-nav-button" id="left-nav-button-4" (click)="clickLeftNav($event, 'sidebar-4')">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M2.213 14.06a9.945 9.945 0 0 1 0-4.12c1.11.13 2.08-.237 2.396-1.001.317-.765-.108-1.71-.986-2.403a9.945 9.945 0 0 1 2.913-2.913c.692.877 1.638 1.303 2.403.986.765-.317 1.132-1.286 1.001-2.396a9.945 9.945 0 0 1 4.12 0c-.13 1.11.237 2.08 1.001 2.396.765.317 1.71-.108 2.403-.986a9.945 9.945 0 0 1 2.913 2.913c-.877.692-1.303 1.638-.986 2.403.317.765 1.286 1.132 2.396 1.001a9.945 9.945 0 0 1 0 4.12c-1.11-.13-2.08.237-2.396 1.001-.317.765.108 1.71.986 2.403a9.945 9.945 0 0 1-2.913 2.913c-.692-.877-1.638-1.303-2.403-.986-.765.317-1.132 1.286-1.001 2.396a9.945 9.945 0 0 1-4.12 0c.13-1.11-.237-2.08-1.001-2.396-.765-.317-1.71.108-2.403.986a9.945 9.945 0 0 1-2.913-2.913c.877-.692 1.303-1.638.986-2.403-.317-.765-1.286-1.132-2.396-1.001zM4 12.21c1.1.305 2.007 1.002 2.457 2.086.449 1.085.3 2.22-.262 3.212.096.102.195.201.297.297.993-.562 2.127-.71 3.212-.262 1.084.45 1.781 1.357 2.086 2.457.14.004.28.004.42 0 .305-1.1 1.002-2.007 2.086-2.457 1.085-.449 2.22-.3 3.212.262.102-.096.201-.195.297-.297-.562-.993-.71-2.127-.262-3.212.45-1.084 1.357-1.781 2.457-2.086.004-.14.004-.28 0-.42-1.1-.305-2.007-1.002-2.457-2.086-.449-1.085-.3-2.22.262-3.212a7.935 7.935 0 0 0-.297-.297c-.993.562-2.127.71-3.212.262C13.212 6.007 12.515 5.1 12.21 4a7.935 7.935 0 0 0-.42 0c-.305 1.1-1.002 2.007-2.086 2.457-1.085.449-2.22.3-3.212-.262-.102.096-.201.195-.297.297.562.993.71 2.127.262 3.212C6.007 10.788 5.1 11.485 4 11.79c-.004.14-.004.28 0 .42zM12 15a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0-2a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" fill="rgba(255,255,255,1)"/></svg>
          </div>


        </div>
        <div id="left-sidebar">
          <div id="sidebar-1" class="tabcontent">
            <div class="sidebar-top-title">
              <p>Explorer</p>
            </div>
            <app-selectstudent [TaskFolder]=treeData (filtertreedata)="filterTree($event)"></app-selectstudent>
            <app-filetree [nestedDataSource]=treeData (elementadd)="addFile($event)"
              (activestudent)="activatestudent($event)"></app-filetree>
          </div>
          <div id="sidebar-2" class="tabcontent">
            <div class="sidebar-top-title">
              <p>Upload</p>
            </div>
          </div>
          <div id="sidebar-3" class="tabcontent">
            <div class="sidebar-top-title">
              <p>Feature List</p>
            </div>
          </div>
          <div id="sidebar-4" class="tabcontent">
            <div class="sidebar-top-title">
              <p>Setting</p>
            </div>
          </div>
        </div>
      </as-split-area>
      <as-split-area [size]="sizes.percent.area2">
        <as-split class="split-examplecode" unit="percent" direction="vertical" (dragEnd)="drag2End($event)">
          <as-split-area [size]="sizes.percent2.area1" [visible]="!play">
            <div class="directory_header">
              <div class="tabsmarks">
                <div draggable="true" tabindex="{{i}}" role="tab" *ngFor="let item of filearrays;let i = index"
                  [ngClass]="{'tabinactive': i!=activeindex, 'tabactive': i==activeindex || filearrays.length == 0 }"
                  (click)="activeindex=i" class="tab close-button-right sizing-fit has-icon dirty active"
                  title="{{item.path}}" aria-selected="true"
                  style="border-right: 1px solid rgb(37, 37, 38); left: auto; background-color: rgb(30, 30, 30); color: rgb(255, 255, 255);">
                  <div class="tab-border-top-container"></div>
                  <div class="monaco-icon-label" title="{{item.path}}">
                    <div class="monaco-icon-label-container"><span class="monaco-icon-name-container"><a
                          class="label-name">{{item.basename}}</a></span><span
                        class="monaco-icon-description-container"></span></div>
                  </div>
                  <div class="tab-close" (click)="closetab(i)">
                    <div class="monaco-action-bar animated">
                      <ul class="actions-container" role="toolbar">
                        <li class="action-item" role="presentation"><a class="action-label codicon codicon-close"
                            role="button" tabindex="0" title="Close (Ctrl+W)"></a></li>
                      </ul>
                    </div>
                  </div>
                  <div class="tab-border-bottom-container"></div>
                </div>
              </div>
              <div class="tabactions">
                <button class="runbutton" (click)="play=true">
                  <mat-icon>play_arrow</mat-icon>
                </button>
                <button class="runbutton" (click)="opendialogy()">
                  <mat-icon>check</mat-icon>
                </button>
              </div>
            </div>
            <div class="codediveditor" *ngFor="let item of filearrays;let i= index"
              [ngClass]="{'hideeditor': i!=activeindex && filearrays.length != 0, 'showeditor': i==activeindex || filearrays.length == 0 }">
              <div *ngIf="codes[i] && item.extension != 'pdf'">
                <ngx-monaco-editor [options]="{theme: 'vs-dark', language: item.extension}" [(ngModel)]="codes[i].code">
                </ngx-monaco-editor>
              </div>
              <div *ngIf="item.extension === 'pdfs' || item.extension === 'docs'">
                <div class="pdf-editor">
                  <div class="left_toool_bar"></div>
                  <div class="search_tool_bar">
                    <input id="search" type="text"  (input)="search($event.target.value)" placeholder="Search..." autofocus required />
                  </div>
                  <div class="main_tools">

                  </div>

                </div>
                <pdf-viewer
                 [src]="codes[i].code"
                 [render-text]="true"
                 [page]="page"
                 [original-size]="fitpage"
                 [zoom]="zoom"
                 [external-link-target]="'blank'"
                 (after-load-complete)="afterLoadComplete($event)"
                 style="display: block;">
                </pdf-viewer>
                <div class="font_manager">
                  <button mat-mini-fab (click)="fitpage = !fitpage">
                    <mat-icon>fullscreen</mat-icon>
                  </button>
                  <button mat-mini-fab (click)="zoom = zoom+0.5">
                    <mat-icon>add</mat-icon>
                  </button>
                  <button mat-mini-fab (click)="zoom = zoom-0.5">
                    <mat-icon>remove</mat-icon>
                  </button>
                </div>
              </div>
              <div *ngIf="item.extension === 'pdf' || item.extension === 'doc'">
                <div class="pdf-editor">
                  <div class="left_toool_bar"></div>
                  <div class="search_tool_bar">
                  </div>
                  <div class="main_tools">
                  </div>
                </div>
                 <app-image-viewer [images]="data" ></app-image-viewer>
              </div>
            </div>
          </as-split-area>
          <as-split-area [size]="sizes.percent2.area2" [visible]="!play && terminal">
            <div class="termianal">
              <div class="header">
                <div class="switchcontainer">
                  <ul class="actions-container" role="toolbar">
                    <li class="action-tab active" role="tab" draggable="true" tabindex="0"><a class="action-label"
                        style="color: rgba(231, 231, 231, 0.6);" (click)="openCity($event, 'terminal')"
                        id="defaultopen">terminal</a>
                    </li>
                    <li class="action-tab" role="tab" draggable="true" tabindex="0"><a class="action-label"
                        style="color: rgba(231, 231, 231, 0.6);" (click)="openCity($event, 'debug')">debug</a>
                    </li>
                    <li class="action-tab" role="tab" draggable="true" tabindex="0"><a class="action-label"
                        style="color: rgba(231, 231, 231, 0.6);" (click)="openCity($event, 'mark')">mark</a>
                    </li>
                  </ul>
                </div>
                <div class="panelaction"></div>
              </div>
              <div id="terminal" class="tabcontentM">

              </div>

              <div id="debug" class="tabcontentM">
                <h1 style="color: white;">comming soon</h1>
              </div>

              <div id="mark" class="tabcontentM">

              </div>
            </div>
          </as-split-area>
          <as-split-area size="100" [visible]="play">
            <div class="directory_header">
              <button class="runbutton " style="background: rgb(60,60,60);" (click)="play=false">
                <mat-icon>code</mat-icon>
              </button>

            </div>
            <div class="codediveditor">
            </div>
          </as-split-area>
        </as-split>
      </as-split-area>
    </as-split>
  </div>

</div>
<app-footer-menu></app-footer-menu>
<div class="common-footer aero">

</div>
