<div class="header_nav" >
  <div class="titlebardrag"></div>
  <div class="logo_img">
      <a href="../welcome"><img class="logo"
              src="../../../assets/others/logo.png" alt=""></a>
      <span class="logoname">Rcode</span>
  </div>
  <div class="dive_into_location">
     <a nohref (click)="gohome('/home')" class="dashboard"><mat-icon>dashboard</mat-icon><span>Dashboard</span></a>
     <a nohref (click)="gohome('/editor')"class="editor"><mat-icon>editor</mat-icon><span>Editor</span></a>
     <a nohref (click)="gohome('/marktask')"class="mark"><mat-icon>check</mat-icon> <span>Mark</span></a>


  </div>

  <div class="notification">
      <ul>

          <li [matMenuTriggerFor]="menu"><img class="btngogo" id="header_profile_picture"
                  style=" display:inline-block;width: 30px;height: 30px;background: lightgray; border:2px solid white; border-radius: 50%;"
                  src="../../../assets/profile_picture/11594486894.png" alt="">

          </li>
          <li (click)="minimizewindow()"><img src="../../../assets/others/minimize.png" alt=""></li>
          <li (click)="maximizewindow()" id="maximize"><img src="../../../assets/others/maximize_button.png" alt=""></li>
          <li (click)="restorewindow()" id="restore"><img src="../../../assets/others/restore_down.png" alt=""></li>
          <li (click)= "closewindow()"><img src="../../../assets/others/close.png" alt=""></li>

      </ul>
      <mat-menu #menu="matMenu" >
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
  </div>
</div>
