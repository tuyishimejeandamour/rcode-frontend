<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FLOATING LOADING SCREEN</title>
    <style>
    body{
      display:flex;
      background: blue;
    }
.popupVCenter { 
  position: absolute;
  vertical-align: middle;
  text-align: center
}

.popupVCenter .popup {
  position: relative;
  z-index: 0;
  width: 200px;
  height: 200px;
  border-radius: 10px;
  overflow: hidden;
  padding: 2rem;
}

.popupVCenter .popup::before {
  content: '';
  position: absolute;
  z-index: -2;
  left: -50%;
  top: -50%;
  width: 200%;
  height: 200%;
  background-color: #ffffff;
  background-repeat: no-repeat;
  background-size: 50% 50%, 50% 50%;
  background-position: 0 0, 100% 0, 100% 100%, 0 100%;
  background-image: -webkit-gradient(linear, left top, left bottom, from(#ffffff), to(#ffffff)), -webkit-gradient(linear, left top, left bottom, from(#fbb300), to(#fbb300)), -webkit-gradient(linear, left top, left bottom, from(#ffffff), to(#ffffff)), -webkit-gradient(linear, left top, left bottom, from(#377af5), to(#377af5));
  background-image: linear-gradient(#ffffff, #ffffff), linear-gradient(#fbb300, #fbb300), linear-gradient(#ffffff, #ffffff), linear-gradient(#377af5, #377af5);
  -webkit-animation: rotate 4s linear infinite;
  animation: rotate 4s linear infinite;
  box-shadow: 1px 1px 8px #dde;
}

.popupVCenter .popup::after {
  content: '';
  position: absolute;
  z-index: -1;
  left: 6px;
  top: 6px;
  width: calc(100% - 12px);
  height: calc(100% - 12px);
  background: white;
  box-shadow: 0 0 3px rgba(36, 36, 36, 0.233) inset;
  border-radius: 5px;
}

@-webkit-keyframes rotate {
  100% {
    -webkit-transform: rotate(1turn);
    transform: rotate(1turn);
  }
}

@keyframes rotate {
  100% {
    -webkit-transform: rotate(1turn);
    transform: rotate(1turn);
  }
}

.spinner {
  width: 170px;
  height: 170px;
  margin: 20px auto;
  background: #fff;
  box-shadow: 0px 1px 15px #dde;
  z-index: 200;
}

.spinner img {
  border-radius: 20px;
  z-index: 200;
}

 </style>
  </head>
  <body>
      <div class="popupVCenter">
          <div class="popup ">
              <div class="spinner">
                  <img width="170px" height="170px" src="assets/others/logo.png" alt="">
              </div>
          </div>
      </div>
  </body>
  <script>
    alert("ok")
  </script>
</html>
