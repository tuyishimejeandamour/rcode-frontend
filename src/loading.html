<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rcode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
          background: white;
        }

        .wholebody {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .main_div {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            width: 100%;
            height: 50px;
            background: rgb(255, 255, 255);
        }

        .header h2 {
            text-transform: capitalize;
            position: absolute;
            left: 32px;
            top: 22px;
            font-family: Inter;
            font-style: normal;
            font-weight: 800;
            font-size: 28px;
            line-height: 34px;
            color: #333333;

        }

        .header .open_main_window {
            position: absolute;
            right: 20px;
            top: 20px;
            border: none;
            background-color: white;
            width: 40px;
            height: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, .12);
            outline: none;
            border-radius: 3px;

        }

        .header .open_main_window svg {
            width: 30px;
            height: 30px;
        }

        .main_div_body {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .main_div_body .lists{
            flex: 1;
            width: 100%;

        }
        .main_div_body .paggination{
            height: 45px;
            width: 100%;
            border-top: 1px solid rgb(73, 73, 80);

        }

        .footer_div {
            width: 100%;
            height: 60px;
            background: #0B3BB6;
            display: flex;
            justify-content: space-evenly;
        }

        .footer_div button {
            width: 60px;
            background-color: transparent;
            border: none;
            outline: none;
        }

        .footer_div button svg {
            font-size: 32px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="wholebody">
        <div class="main_div">
            <div class="header">
                <h2>recent tast</h2>
                <button class="open_main_window">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        aria-hidden="true" focusable="false" width="1em" height="1em"
                        style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"
                        preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                        <g fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
                            <path d="M15 3h6v6" />
                            <path d="M10 14L21 3" />
                        </g>
                    </svg>
                </button>
            </div>
            <div class="main_div_body">
                <div class="lists">
                </div>
                <div class="paggination"></div>
            </div>
        </div>
        <div class="footer_div">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"aria-hidden="true" focusable="false" width="1em" height="1em"style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z" />
                    </g>
                </svg></button>
            <button><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    aria-hidden="true" focusable="false" width="1em" height="1em"
                    style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"
                    preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                    <g fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1l1-4l9.5-9.5z" />
                    </g>
                </svg></button>
            <button><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    aria-hidden="true" focusable="false" width="1em" height="1em"
                    style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"
                    preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                    <g fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83a2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33a1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2a2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0a2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2a2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83a2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2a2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0a2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2a2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                    </g>
                </svg></button>
        </div>
    </div>

</body>

</html>
